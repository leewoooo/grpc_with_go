syntax = "proto3";

package ecommerec.v1;
option go_package = "grpc_with_go/chap_02/proto/productinfo";


service ProductInfo {
    rpc addProduct (Product) returns (ProductID);
    rpc getProduct (ProductID) returns (Product);
}

message Product {
    string id = 1;
    string name = 2;
    string description = 3;
    float price = 4;
}

message ProductID{
    string id = 1;
}